<!doctype html>
<html>

<head>
    <title>Learning-Web</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function ChangeDiv(divId) {
            var scheduleBox = document.createElement('div');
            scheduleBox.className = "scheduleBox";
            scheduleBox.innerText = 'D';
            document.getElementById(divId).appendChild(scheduleBox);
        }

    </script>
    <style>
        .scheduleBox {
            background-color: rgb(51, 51, 51);
            font-size: 50px;
            margin: 10px;
        }

        .popup {
            z-index: 5;
            opacity: 0;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 500px;
            padding: 2rem;
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            transition: all 0.3s;
        }

        .writeBox {
            width: 95%;
            height: 25px;
            margin: 0 auto;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: .5rem;
            border: 1px solid;
            border-color: rgb(56, 56, 56);
            color: whitesmoke;
            background: rgb(30, 30, 30);
            background-clip: padding-box;

        }

        html {
            font-size: 100%;
            margin: 0;
            height: 100%;
            overflow: hidden;
            color: whitesmoke;
            background: rgb(37, 37, 37);
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <div class="rightPanel" style="float: right; width: 25%; height: 100%; background-color: rgb(56,56,56)">
        <input type="button" value="Github" onclick="location.href='https://github.com/Seisei-hi/Learning-Web'">
        <input type="button" value="Change" onclick="ChangeDiv('scheduleLine')">

        <input type="button" value="Make ScheduleBox"
            onclick="document.getElementById('ScheduleSetPop').style.opacity=1;">
    </div>
    <div class="popup" id="ScheduleSetPop">
        <div>
            <input type="button" value="Exit" style="position: absolute; left:100%; margin-left: .5rem"
                onclick="document.getElementById('ScheduleSetPop').style.opacity=0;">
        </div>
        <div style="display:flex; flex-direction: column">
            <div style="flex-grow: 0">
                <h1>New Schedule</h1>
            </div>

            <div>
                <div style="display: flex; flex-grow: 1">
                    <label>Title</label>
                </div>
                <div style="flex-grow: 2">
                    <input class="writeBox" type="text">
                </div>
            </div>
        </div>
    </div>
    <div Id="scheduleLine" style="float: left">

    </div>


</body>

</html>
