<!doctype html>
<html>

<head>
    <title>Learning-Web</title>
    <meta charset='utf-8'>
</head>

<body>
    <style>
        .scheduleBox {
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            width: 14rem;
            height: 20rem;
            border-radius: 6px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .popup {
            z-index: -3;
            opacity: 0;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 500px;
            padding: 2rem;
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .dim {
            z-index: -3;
            opacity: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            transition: all 0.3s;
        }

        .writeBox {
            width: 95%;
            height: 25px;
            margin: 0 auto;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: .5rem;
            border: 1px solid;
            border-color: rgb(56, 56, 56);
            color: whitesmoke;
            background: rgb(30, 30, 30);
            background-clip: padding-box;

        }

        html {
            font-size: 100%;
            margin: 0;
            height: 100%;
            overflow: hidden;
            color: whitesmoke;
            background: rgb(37, 37, 37);
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <div class='rightPanel' style='float: right; width: 25%; height: 100%; background: rgb(56,56,56); z-index: 2;'>
        <input type='button' value='Github' onclick="location.href='https://github.com/Seisei-hi/Learning-Web'">
        <input type='button' value='Create Schedule' onclick=' var popup = document.getElementById("ScheduleSetPop"); popup.style.opacity=1; popup.style.zIndex=5;
            var dim = document.getElementById("popupDim"); dim.style.opacity=0.5; dim.style.zIndex=4;'>
    </div>

    <div class='popup' id='ScheduleSetPop'>
        <div>
            <div style='position: absolute; left:100%; margin-left: .5rem'>
                <input type='button' value='Exit' onclick='
                    var popup =document.getElementById("ScheduleSetPop"); popup.style.opacity=0; popup.style.zIndex=-3;
                    var dim = document.getElementById("popupDim"); dim.style.opacity=0; dim.style.zIndex=-3;'>
                <input type='button' value='Create' onclick='
                    var popup =document.getElementById("ScheduleSetPop"); popup.style.opacity=0; popup.style.zIndex=-3;
                    var dim = document.getElementById("popupDim"); dim.style.opacity=0; dim.style.zIndex=-3;
                    CreateSchedule();'>
            </div>

        </div>

        <div style='border-bottom: 1px solid; border-color: whitesmoke'>
            <input type='text' id='title'value="" placeholder='Create New Schedule'
                style=' width: 100%; border: none; background: none; color: whitesmoke; font-size: 1.6rem;'>
        </div>

        <div style='align-self: flex-end; margin-bottom: 2rem'>
            <div>
                <label>Due:</label>
                <input type='text' id='day'  placeholder='D*'
                    style='width: 1.4rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;'>
                <label>/</label>
                <input type='text' id='month' placeholder='M*'
                    style='width: 1.4rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;'>
                <label>/</label>
                <input type='text' id='year' placeholder='Y***'
                    style='width: 3rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;'>
            </div>
        </div>
        <div style='width: 100%; align-self: center;'>
            <textarea id='detail' placeholder='Detail' style='width: 99%; 
                    height: 8rem; font-size: 1.4rem; 
                    background: rgb(30, 30, 30); color: whitesmoke; 
                    resize: none; border: none; border-radius: 4px; '></textarea>
        </div>
    </div>

    <div id='popupDim' class='dim'></div>
    <div style='float: left; height: 100%; width:75%'>
        <div id='scheduleLine' style='display: flex; flex-wrap: wrap'>


        </div>
    </div>

    <script>
        class ScheduleObject {
            constructor(title, due, detailText, image = null, importance = null) {
                this.title = title;
                this.due = due;
                this.detailText = detailText;
                this.image = image;
                this.importance = importance;
            }
        }

        function CreateSchedule() {
            var title = document.getElementById('title').nodeValue;
            var due = document.getElementById('day').nodeValue + '/' +
                document.getElementById('month').nodeValue + '/' +
                document.getElementById('year').nodeValue;
            var detailText = document.getElementById('detail').nodeValue;

            var schedule = new ScheduleObject(title, due, detailText,0,0);

            var scheduleBox = document.createElement('div');
            scheduleBox.className = 'scheduleBox';

            var titleBox = document.createElement('div');
            titleBox.style = 'border-bottom: 1px solid; border-color: whitesmoke';
            var dueDayBox = document.createElement('div');
            dueDayBox.style = 'align-self: flex-end; margin-bottom: 2rem';
            var detailBox = document.createElement('div');
            detailBox.style = 'width: 100%; align-self: center;';

            title = document.createElement('label');
            title.style = 'width: 100%; border: none; background: none; color: whitesmoke;';
            title.innerText = schedule.title;

            due = document.createElement('label');
            due.style = 'border: none; background: none; color: whitesmoke;';
            due.innerText = schedule.due;

            detailText = document.createElement('textarea');
            detailText.style = 'border: none; background: none; color: whitesmoke;';
            detailText.nodeValue = schedule.detailText;

            document.getElementById('scheduleLine').appendChild(scheduleBox);

            scheduleBox.appendChild(titleBox);
            scheduleBox.appendChild(dueDayBox);
            scheduleBox.appendChild(detailBox);

            titleBox.appendChild(title);
            dueDayBox.appendChild(due);
            detailBox.appendChild(detailText);



        }

    </script>

</body>

</html>
