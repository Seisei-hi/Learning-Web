<!doctype html>
<html>

<head>
    <title>Learning-Web</title>
    <meta charset='utf-8'>
</head>

<body>
    <style>
        .scheduleBox {
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            border-radius: 6px;
            width: 5rem;
            padding: 1rem;
        }

        .flex-container {
            flex-direction: row;
            display: flex;
            justify-content: space-around;
        }

        .flex-item {
            flex: 1;
        }

        .popup {
            z-index: -3;
            opacity: 0;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 500px;
            padding: 2rem;
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .dim {
            z-index: -3;
            opacity: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            transition: all 0.3s;
        }

        .writeBox {
            width: 95%;
            height: 25px;
            margin: 0 auto;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: .5rem;
            border: 1px solid;
            border-color: rgb(56, 56, 56);
            color: whitesmoke;
            background: rgb(30, 30, 30);
            background-clip: padding-box;

        }

        html {
            font-size: 100%;
            margin: 0;
            height: 100%;
            overflow: hidden;
            color: whitesmoke;
            background: rgb(37, 37, 37);
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        option{
            background-color: rgb(37, 37, 37);
            color: whitesmoke;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        *:focus {
            outline: none;
        }
    </style>
    <script type="text/javascript" src="funcs.js"></script>

    <div class='rightPanel' style='float: right; width: 25%; height: 100%; background: rgb(56,56,56); z-index: 2;'>
        <input type='button' value='Github' onclick="location.href='https://github.com/Seisei-hi/Learning-Web'">
        <input type='button' value='Create Schedule' onclick=' var popup = document.getElementById("ScheduleSetPop"); popup.style.opacity=1; popup.style.zIndex=5;
            var dim = document.getElementById("popupDim"); dim.style.opacity=0.5; dim.style.zIndex=4;'>
    </div>

    <div class='popup' id='ScheduleSetPop'>
        <div>
            <div style='position: absolute; left:100%; margin-left: .5rem'>
                <input type='button' value='Exit' onclick='
                    var popup =document.getElementById("ScheduleSetPop"); popup.style.opacity=0; popup.style.zIndex=-3;
                    var dim = document.getElementById("popupDim"); dim.style.opacity=0; dim.style.zIndex=-3;'>
                <input type='button' value='Create' onclick='
                    var popup =document.getElementById("ScheduleSetPop"); popup.style.opacity=0; popup.style.zIndex=-3;
                    var dim = document.getElementById("popupDim"); dim.style.opacity=0; dim.style.zIndex=-3;
                    CreateSchedule();'>
            </div>

        </div>

        <div style='border-bottom: 1px solid; border-color: whitesmoke'>

            <div type='text' id='title' contenteditable="true" placeholder="a"
                style=' width: 100%; border: none; background: none; color: whitesmoke; font-size: 1.6rem;'>
            </div>
        </div>

        <div style='align-self: flex-end; margin-bottom: 2rem'>
            <div>
                <label>Due:</label>
                <input type='number' id='day' placeholder='D*' min="1" max="31"
                    style='width: 1.4rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;'
                    oninput="this.value = LimitNumber(this.value,1,31)">
                <label>/</label>
                <select  id="month" 
                    onchange="if(this.value =='Month')
                    {this.style.color=RgbToHex(117, 117, 117);}
                    else{this.style.color=RgbToHex(245,245,245);}"
                    style='width: 5rem; font-size: 1.2rem; border: none; background: none; color: rgb(117, 117, 117);'>
                    <option value="Month" selected="selected">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                
                <label>/</label>
                <input type='number' id='year' placeholder='Y***'
                    style='width: 3rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;'
                    oninput='this.value = LimitNumber(this.value,1,2999);'>
            </div>
        </div>
        <div style='width: 100%; align-self: center;'>
            <div id='detail' placeholder='Detail' contenteditable="true" style="width: 100%; font-size: 1.2rem; height: 10rem;
            color: whitesmoke; background: rgb(30, 30, 30); border-radius: 4px;">
            </div>
        </div>
    </div>
    <div id='popupDim' class='dim'></div>

    <div style='float: left; height: 100%; width:75%'>
        <div id='scheduleLine' class="flex-container">

        </div>
    </div>
</body>

</html>
