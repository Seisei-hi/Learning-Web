<!doctype html>
<html>

<head>
    <title>Learning-Web</title>
    <meta charset='utf-8'>
    <style>
        .flex-container {
            display: flex;}
        .flex-column{
            flex-direction: column;}
        .flex-row{
            flex-direction: row;}
        .box-edge{
            box-shadow: rgba(255, 255, 255, 1) 0px 0px 4px;
            margin: 10px;}
        .box-center{
            margin: auto;}
        #datepicker{
            width: 700px;
            max-width: 100%;
            flex-wrap: wrap;
            justify-content:space-between;
            text-align: center}
        #datepicker > div{
            flex: 1;}
        #datepicker-calender{
            width: 300px;}
        #datepicker-calender-day-container{
            flex-wrap: wrap; 
            justify-content:space-between;}
        #datepicker-calender-day-container > .datepicker-calender-day{
            flex: 1 1 14.285714285%;}
        .post{
            width: 300px;
            margin: 10px;}
        .post-content{
            box-sizing: border-box;
            padding: 10px;
            width: 100%;}
        .post-content >.title {
            font-weight: bold;
            font-size: 2rem;}
        .post-content > .date{
            font-size: 120rem;
            color: darkgray}
        .post-content > .detail {
            font-size: 1.2rem;
            color:darkgray;
            border-top: 1px solid slategrey;
            margin: 0%;}
        .slider{
            -webkit-appearance: none;
            background: none;
            width: 100%;}
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 2rem;
            height: 2rem;
            border-radius: 1rem;
            border: 1px solid slategrey;
            cursor: ew-resize;}
        a{
            color: aliceblue;}
        img {
            object-fit: cover;
            width: 100%;
            height: 100;}
        button{  
        background:slategrey;
        color :whitesmoke;
        cursor: pointer;
        border: none;}
        html {
            font-size: 100%;
            margin: 0;
            height: 100%;
            color: whitesmoke;  
            background: rgb(30, 30, 30);}
        body {
            margin: 0;
            height: 100%;}
        *:focus {
            /*outline: none;*/}
    </style>
</head>
    <body>
        <div>
            <div>
                <div class="post flex-container flex-column box-edge">
                    <div href="" style="position: relative">
                        <img id="preview" src="Fx.gif" >
                        <div style="position: absolute; top: 10px; right: 10px; text-align: center;">
                            <div class="date" contenteditable="true" datetime="">27</div>   
                            <div class="date" contenteditable="true" datetime="">MAR</div>
                        </div>
                    </div>
                    <div>
                        <input accept="image/*" id="image-input" type="file" oninput="//imagePreview(this) 왜 함수가 이것만 안써지는데 
                            var reader = new FileReader();
                            reader.readAsDataURL(this.files[0]);
                            reader.onload = function (event) {
                                document.getElementById('preview').src = event.target.result;
                            }"> 
                    </div>
                    <div class="post-content">
                        <span id="title-input" class="title" contenteditable="true">Title</span>
                        <div id="detail-input" class="detail" contenteditable="true">Detail</div>
                    </div>
                    <button onclick="sendFormData()">MAKE</button>
                </div>
                <!--DATE-PICKER-->
                <div id="datepicker" class="flex-container flex-row box-edge">
                    <div id="datepicker-calender">
                        <div>
                            <button>prev Month</button>
                            <span>THIS MONTH</span>
                            <button>next Month</button>
                        </div>
                        <div id="datepicker-calender-day-container" class="flex-container flex-row">
                            <div class="datepicker-calender-day">SUN</div>
                            <div class="datepicker-calender-day">MON</div>
                            <div class="datepicker-calender-day">TUE</div>
                            <div class="datepicker-calender-day">WED</div>
                            <div class="datepicker-calender-day">THU</div>
                            <div class="datepicker-calender-day">FRI</div>
                            <div class="datepicker-calender-day">SAT</div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="range" min="0" max="12" class="slider box-center">
                            <div class="flex-container flex-row" style="justify-content: space-between;">
                                <div style="width: 0.2rem; height:0.5rem;"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem; background: slategrey"></div>
                                <div style="width: 0.2rem; height:0.5rem;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="funcs.js"></script>
    </body>
</html>
