<!doctype html>
<html>

<head>
    <title>Learning-Web</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function ChangeDiv(divId) {
            var scheduleBox = document.createElement('div');
            scheduleBox.className = "scheduleBox";
            scheduleBox.innerText = 'D';
            document.getElementById(divId).appendChild(scheduleBox);
        }

    </script>
    <style>
        .scheduleBox {
            background-color: rgb(51, 51, 51);
            font-size: 50px;
            margin: 10px;
        }

        .popup {
            z-index: -3;
            opacity: 0;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 500px;
            padding: 2rem;
            background: rgb(56, 56, 56);
            background-clip: padding-box;
            transition: all 0.3s;
        }
        .dim{
            z-index: -3;
            opacity: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            transition: all 0.3s;
        }

        .writeBox {
            width: 95%;
            height: 25px;
            margin: 0 auto;
            border-radius: 4px;
            font-size: 1.2rem;
            padding: .5rem;
            border: 1px solid;
            border-color: rgb(56, 56, 56);
            color: whitesmoke;
            background: rgb(30, 30, 30);
            background-clip: padding-box;

        }

        html {
            font-size: 100%;
            margin: 0;
            height: 100%;
            overflow: hidden;
            color: whitesmoke;
            background: rgb(37, 37, 37);
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <div class="rightPanel" style="float: right; width: 25%; height: 100%; background: rgb(56,56,56); z-index: 2;">
        <input type="button" value="Github" onclick="location.href='https://github.com/Seisei-hi/Learning-Web'">
        <input type="button" value="Make ScheduleBox"
            onclick=" var popup = document.getElementById('ScheduleSetPop'); popup.style.opacity=1; popup.style.zIndex=5;
            var dim = document.getElementById('popupDim'); dim.style.opacity=0.5; dim.style.zIndex=4;">
    </div>

    <div class="popup" id="ScheduleSetPop">
        <div>
            <input type="button" value="Exit" style="position: absolute; left:100%; margin-left: .5rem"
                onclick="
                var popup =document.getElementById('ScheduleSetPop'); popup.style.opacity=0; popup.style.zIndex=-3;
                var dim = document.getElementById('popupDim'); dim.style.opacity=0; dim.style.zIndex=-3;">
        </div>
        <div style="display:flex; flex-direction:column; ">
            <div style="border-bottom: 1px solid; border-color: whitesmoke">
                <input type="text" placeholder="New Schedule Name"
                    style=" width: 100%; border: none; background: none; color: whitesmoke; font-size: 1.6rem;">
            </div>

            <div style="align-self: flex-end; margin-bottom: 2rem">
                <div>
                    <label>Due:</label>
                    <input type="text" placeholder="D*"
                        style="width: 1.4rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;">
                    <label>/</label>
                    <input type="text" placeholder="M*"
                        style="width: 1.4rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;">
                    <label>/</label>
                    <input type="text" placeholder="Y***"
                        style="width: 3rem; font-size: 1.2rem; border: none; background: none; color: whitesmoke;">
                </div>
            </div>
            <div style="width: 100%; align-self: center;">
                <textarea placeholder="Detail" style="width: 99%; 
                    height: 8rem; font-size: 1.4rem; 
                    background: rgb(30, 30, 30); color: whitesmoke; 
                    resize: none; border: none; border-radius: 4px; "></textarea>
            </div>
        </div>
    </div>
    <div id="popupDim" class="dim"></div>


</body>

</html>
